<html>

 <head>

 <script src="jquery-3.5.1.min.js"></script>

 <script>
     
     $(function(){

        //envoie
        $("#envoi").click(function(){

            $.ajax(
                {
                    url: "index.php",
                    data: {
                        cle: "valeur",
                        key: 123
                    },
                    method: "POST"
                }
            ).done(function(){
                console.log("c'est envoyer !");
            });

        });

        // Reception
        $("#reception").click(function(){

            $.ajax(
                {
                    url: "index.php",
                    dataType: "json"
                }
            )
            .done(function(donnees){
                console.log(donnees);
                console.log(donnees.c);
            })
            .always(function(){
                console.log("fini");
            }) ;

        });

        // Envoi & reception
        $("#envoi_reception").click(function(){

            $.ajax({
                url: "index.php",
                data: {
                    nombre: $("#nombre").val()
                },
                method: "POST"
            })
            .done(function(nombre){
                console.log(nombre);
            });

        });

        //barre de recherche
        $("#recherche_fruit").change(function(){

            let mot = $("#recherche_fruit").val();
            
            $("#liste_fruits").empty();//Retire tous les éléments de la liste
            
            if(mot.length >= 0 ){
                
                $.ajax({
                    url: "index.php",
                    data: {
                        recherche_fruit: mot
                    },
                    method: "POST",
                    dataType: "JSON"
                })
                .done(function(nom){

                    for (let index = 0; index < nom.length; index++) {
                        $("#liste_fruits").append("<li>" + nom[index] + "</li>");
                        console.log(nom[index]);
                    }
                    
                });

            }
        });

     });
 </script>

 </head>

 <body>

 <button id="envoi">Envoi</button>

 <button id="reception">Reception</button>

 <button id="envoi_reception">Envoi & Reception</button>

 <input type="number" placeholder="Entrez un nombre" id="nombre" name="nombre" />

 <div>
     <input type="search" id="recherche_fruit" placerholder="Entrez un nom de fruit ..." name="recherche_fruit">
     <ul id="liste_fruits"></ul>
 </div>

 </body>

 </html>
